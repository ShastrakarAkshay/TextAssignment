<section>
    <div class="row">
        <div class="col-sm-1">
            <button class="btn btn-transperent" (click)="goBack()" matTooltip="Go Back" matTooltipPosition="left"><i
                    class="fa fa-arrow-circle-o-left" style="font-size:30px"></i></button>
        </div>
        <div class="col-sm-9 text-center">
            <h5>Employee Details</h5>
        </div>
        <div class="col-sm-2">
            <a (click)="redirect()" class="btn text-info pointer">Flip To Resume</a>
        </div>
    </div>
    <hr>
    <div class="row mt-5">
        <div class="col-md-4 text-center">
            <img src="assets/images/user.png" class="img-thumbnail">
        </div>
        <div class="col-md-8 px-5" style="line-height: 35px;">
            <div class="row">
                <div class="col-sm-4"><strong>Emp ID <span class="pull-right"> : </span></strong></div>
                <div class="col-sm-8">1000</div>
            </div>
            <div class="row">
                <div class="col-sm-4"><strong>Emp Name <span class="pull-right"> : </span></strong></div>
                <div class="col-sm-8">{{empData.firstName}} {{empData.lastName}}</div>
            </div>
            <div class="row">
                <div class="col-sm-4"><strong>Gender <span class="pull-right"> : </span></strong></div>
                <div class="col-sm-8">{{empData.gender}}</div>
            </div>
            <div class="row">
                <div class="col-sm-4"><strong>Designation <span class="pull-right"> : </span></strong></div>
                <div class="col-sm-8">{{empData.designation}}</div>
            </div>
            <div class="row">
                <div class="col-sm-4"><strong>Email <span class="pull-right"> : </span></strong></div>
                <div class="col-sm-8">{{empData.email}}</div>
            </div>
            <div class="row">
                <div class="col-sm-4"><strong>Mobile <span class="pull-right"> : </span></strong></div>
                <div class="col-sm-8">{{empData.mobile}}</div>
            </div>
            <div class="row">
                <div class="col-sm-4"><strong>Address <span class="pull-right"> : </span></strong></div>
                <div class="col-sm-8">{{empData.address}}</div>
            </div>
        </div>
    </div>
</section>
